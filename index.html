<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>

<body id="body">
    <div class="top-score">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img id="player1Img" src="img/Player1-1.png" class="card-img-top profile-img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Player 1</h5>
                            <div class="progress">
                                <div id="player1Progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div id="scoreBoard" class="card-title"></div>
                            <h5 class="card-title fs-1">Score Board</h5>
                            <h6 class="card-subtitle mb-2 text-muted fs-1"><span id="player1score">0</span>-<span id="player2score">0</span></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Hit <span id="winingPoint">20</span> to WIN!</h6>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input id="inputWinningNumber" type="text" class="form-control" placeholder="Set The Wining Number" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            </div>
                            <button id="gameReset" type="button" class="btn btn-outline-primary">Reset Game</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img id="player2Img" src="img/player2-1.png" class="card-img-top profile-img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Player 2</h5>
                            <div class="progress">
                                <div id="player2Progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="details mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Score Details</h5>
                            <p class="card-text">Here you can see the score details</p>
                        </div>
                        <ul id="player1Details" class="list-group list-group-flush">

                            <li class="list-group-item"><span>1st attampt</span> +5</li>
                            <li class="list-group-item"><span>1st attampt</span> +5</li>
                        </ul>
                        <div class="card-footer">
                            Total: <span id="player1Total">1000</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="text-center">
                        <img id="dice" src="img/dice-6.png" class="rounded profile-img" alt="..." title="Click Here">
                    </div>
                    <button id="player1Btn" type="button" class="btn btn-primary mt-4 mr-2">Player 1</button>
                    <button id="player2Btn" type="button" class="btn btn-primary mt-4 ml-2">Player 2</button>

                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Score Details</h5>
                            <p class="card-text">Here you can see the score details</p>
                        </div>
                        <ul id="player2Details" class="list-group list-group-flush">
                            <li class="list-group-item"><span>1st attampt</span> +5</li>
                            <li class="list-group-item"><span>1st attampt</span> +5</li>
                            <li class="list-group-item"><span>1st attampt</span> +5</li>
                        </ul>
                        <div class="card-footer">
                            Total: <span id="player2Total">1000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    -->
</body>

</html>
